<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DLSUD Parking Allocation System</title>
  <link rel="stylesheet" href="parking.css" />
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="left-group">
      <img src="images/dlsud-logo.png" class="logo" alt="DLSUD Logo" />
      <h1 class="title">
        <span class="highlight">DLSUD</span> Parking Allocation System
      </h1>
    </div>
    <button id="homeBtn" class="home-button">
      <img src="images/home-icon.png" alt="Home" class="home-icon" />
    </button>
  </header>

  <main class="container">

    <!-- LEFT PANEL -->
    <section class="left-panel card">

      <label class="field-label">Parking Region</label>
<div class="select-box">
  <select id="regionSelect">
    <!-- Placeholder option -->
    <option value="" disabled selected>Please select a Region</option>
    <!-- Real backend values -->
    <option value="West">West Campus</option>
    <option value="East">East Campus</option>
  </select>
</div>

<label class="field-label">Parking Lot</label>
<div class="select-box">
  <select id="lotSelect">
    <!-- Placeholder option -->
    <option value="" disabled selected>Please select a Lot</option>
  </select>
</div>

      <div class="buttons">
        <button class="park-btn" id="parkBtn"><span>ðŸ…¿</span> Park Vehicle</button>
        <button class="leave-btn" id="leaveBtn"><span>ðŸš—</span> Leave Parking</button>
      </div>
    </section>

    <!-- RIGHT PANEL -->
    <section class="right-panel card">

      <h2 class="status-title">Real-Time Parking Status</h2>

      <div class="status-area">
        <!-- WEST STATUS -->
        <div class="status-cardW west">
          <h3 class = "color">West Campus</h3>
          <div class="gauge">
            <div class="gauge__body">
              <div class="gauge__fill"></div>
              <div class="gauge__cover"></div>
            </div>
          </div>
          <p class="capacity">0 / 0</p>
        </div>

        <!-- EAST STATUS -->
        <div class="status-cardE east">
          <h3 class = "color">East Campus</h3>
          <div class="gauge">
            <div class="gauge__body">
              <div class="gauge__fill"></div>
              <div class="gauge__cover"></div>
            </div>
          </div>
          <p class="capacity">0 / 0</p>
        </div>
      </div>

      <p class="result"><strong>Status:</strong> No action yet</p>

    </section>
  </main>

  <footer class="footer">v1.0 | Â©2025 DLSUDToolkit</footer>

<script>
  // ===========================
  // GAUGE CONTROL
  // ===========================
  function setGaugeValue(gauge, value) {
  if (value < 0 || value > 1) return;

  gauge.querySelector(".gauge__fill").style.transform = `rotate(${value / 2}turn)`;

  const cover = gauge.querySelector(".gauge__cover");
  if (value === 0) {
    cover.textContent = "EMPTY";
  } else if (value === 1) {
    cover.textContent = "FULL";
  } else {
    cover.textContent = `${Math.round(value * 100)}%`;
  }
}

  // ===========================
  // NORMALIZE REGION NAMES
  // ===========================
  function normalizeRegion(regionText) {
    if (regionText.includes("West")) return "West";
    if (regionText.includes("East")) return "East";
    return regionText;
  }

  // ===========================
  // REFRESH UI FROM BACKEND
  // ===========================
  async function refreshUI() {
  const status = await window.pywebview.api.get_parking_status();

  // WEST
  const westUsed = status["West"].used;
  const westTotal = status["West"].total;
  const westGauge = document.querySelector(".west .gauge");
  document.querySelector(".west .capacity").textContent = `${westUsed} / ${westTotal}`;
  setGaugeValue(westGauge, westTotal > 0 ? westUsed / westTotal : 0);

  // EAST
  const eastUsed = status["East"].used;
  const eastTotal = status["East"].total;
  const eastGauge = document.querySelector(".east .gauge");
  document.querySelector(".east .capacity").textContent = `${eastUsed} / ${eastTotal}`;
  setGaugeValue(eastGauge, eastTotal > 0 ? eastUsed / eastTotal : 0);
}

// ===========================
// LOAD LOTS DYNAMICALLY
// ===========================
async function loadLots(regionText) {
  const region = normalizeRegion(regionText);
  const lots = await window.pywebview.api.get_parking_lots(region);

  const lotSelect = document.getElementById("lotSelect");
  const previousSelection = lotSelect.value;

  lotSelect.innerHTML = "";

  // Add placeholder
  const placeholder = document.createElement("option");
  placeholder.value = "";
  placeholder.textContent = "Please select Lot";
  placeholder.disabled = true;
  lotSelect.appendChild(placeholder);

  for (const lotName in lots) {
    const lot = lots[lotName];
    const opt = document.createElement("option");
    opt.value = lotName;

    // Show status
    opt.textContent =
      lot.used >= lot.capacity
        ? `${lotName} (FULL)`
        : `${lotName} (${lot.used} / ${lot.capacity})`;

    // Add data attributes for logic
    opt.dataset.used = lot.used;
    opt.dataset.capacity = lot.capacity;
    opt.dataset.full = String(lot.used >= lot.capacity);

    // Restore previous selection
    if (lotName === previousSelection) {
      opt.selected = true;
    }

    lotSelect.appendChild(opt);
  }

  updateButtonStates(); // refresh button logic
}

function updateButtonStates() {
  const lotSelect = document.getElementById("lotSelect");
  const parkBtn = document.getElementById("parkBtn");
  const leaveBtn = document.getElementById("leaveBtn");

  const selectedOpt = lotSelect.options[lotSelect.selectedIndex];

  // âœ… Always enable Park if a lot is selected â€” let click handler decide if it's full
  parkBtn.disabled = !selectedOpt;

  // âœ… Enable Leave if a lot is selected
  leaveBtn.disabled = !selectedOpt;
}

  // ===========================
  // BUTTON EVENTS
  // ===========================
  document.getElementById("parkBtn").addEventListener("click", async function () {
  const region = document.getElementById("regionSelect").value;
  const lot = document.getElementById("lotSelect").value;

  if (!region || !lot) {
    document.querySelector(".result").innerHTML =
      `<strong>Status:</strong> Please select Region and Lot`;
    return;
  }

  // Get selected lot info from dropdown
  const selectedOpt = document.getElementById("lotSelect").options[
    document.getElementById("lotSelect").selectedIndex
  ];
  const used = Number(selectedOpt.dataset.used);
  const capacity = Number(selectedOpt.dataset.capacity);

  // If lot is full, show message immediately
  if (used >= capacity) {
    document.querySelector(".result").innerHTML =
      `<strong>Status:</strong> Lot is FULL â€” cannot park`;
    return;
  }

  // Otherwise call backend
  const result = await window.pywebview.api.park(region, lot);

  if (result.status === "FULL") {
    document.querySelector(".result").innerHTML =
      `<strong>Status:</strong> Lot became FULL â€” parking denied`;
  } else {
    document.querySelector(".result").innerHTML =
      `<strong>Successfully Parked:</strong> ${lot}`;
  }

  await refreshUI();
  await loadLots(region);
});

  document.getElementById("leaveBtn").addEventListener("click", async function () {
  const region = document.getElementById("regionSelect").value;
  const lot = document.getElementById("lotSelect").value;

  if (!region || !lot) {
    document.querySelector(".result").innerHTML = `<strong>Status:</strong> Please select Region and Lot`;
    return;
  }

  const result = await window.pywebview.api.leave(lot);

  if (result.status === "EMPTY") {
    document.querySelector(".result").innerHTML = `<strong>Status:</strong> Lot already empty`;
  } else {
    document.querySelector(".result").innerHTML = `<strong>Vehicle Left:</strong> ${lot}`;
  }

  await refreshUI();
  await loadLots(region);
});

  // HOME BUTTON
  document.getElementById("homeBtn").addEventListener("click", () => {
    window.location.href = "home.html";
  });

// ===========================
// INITIAL LOAD
// ===========================
window.onload = async () => {
  await refreshUI();
  await loadLots(document.getElementById("regionSelect").value);
  updateButtonStates(); // make sure buttons are correct on startup
};

document.getElementById("regionSelect").addEventListener("change", async (e) => {
  await loadLots(e.target.value);
  updateButtonStates();
});

document.getElementById("lotSelect").addEventListener("change", updateButtonStates);
</script>

</body>
</html>
